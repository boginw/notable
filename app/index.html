<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Notable.ink</title>
		<link rel="stylesheet" href="../node_modules/simplemde/dist/simplemde.min.css">
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="../node_modules/material-icons/css/material-icons.css">
		<!-- TODO: get this offline -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

		<link rel="stylesheet" href="../node_modules/vex-js/dist/css/vex.css" />
		<link rel="stylesheet" href="../node_modules/vex-js/dist/css/vex-theme-os.css" />
		<link rel="stylesheet" href="../node_modules/katex/dist/katex.min.css" />
		<link rel="stylesheet" href="../node_modules/highlightjs/styles/github.css" />
		<link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" />
	</head>
	<body>
		<div class="contents">
			<div class="header bordered">
				<div class="left-header">
					<wbuttons :remote="remote" :left="true"></wbuttons>
					<div class="login-wrapper">
						<div class="login no-drag" @click="pop('This feature is coming soon :)')">
							<i class="icon material-icons">account_circle</i>
							<span> LOGIN</span>
						</div>
					</div>
				</div>
				<div class="right-header">
					<wbuttons :remote="remote"></wbuttons>
				</div>
			</div>

			<div class="containers-body">
				<div class="sidebar" >
					<section class="sidebar-header">
						<div class="settings navigation">
							<div class="pathItem home" @click="gotoPath(-1)"><i class="material-icons">book</i></div>
							<div v-for="item,i in foldertree">
								<div class="pathItem" @click="gotoPath(i)">{{ item }}</div>
							</div>
						</div>
						<div class="settings">
							<div class="sort">
								<label class="switch">
									<input type="checkbox" v-model="sortByModified">
									<div class="slider"></div>
								</label>
								<i class="material-icons">date_range</i>
							</div>
							<div class="search">
								<input type="text" name="folder_name" id="search" v-model="search" placeholder="Search for note" autocomplete="off" />
								<span class="icon"><i class="fa fa-search"></i></span>
							</div>
						</div>
					</section>
					<section class="sidebar-containers" >
						<div class="folders_and_files">
							<project-explorer 
								v-if="path" 
								:rootdir="root"
								:document="document"
								:shell="shell"
								:acceptedfiles="acceptedfiles"
								:sortalpha="sortByModified"
								:search="search"
								v-on:openFile="openFile"
							></project-explorer>
						</div>
					</section>
					<section class="sidebar-buttons" >
						<span class="btn-sidebar btn-terminal" @click="visit('https://notable.ink')">
							<i class="icon material-icons">link</i>
							<span class="text" >Notable.ink</span>
						</span>
						<span @click="savePDF()" class="btn-sidebar btn-feedback">
							<i class="icon material-icons">print</i>
						</span>
						<scrnsht
							:document="document"
							:remote="remote"
							:BrowserWindow="BrowserWindow"
							:rootdir="rootDir"
						></scrnsht>
					</section>
				</div>

				<div class="details">
					<div class="header-section">
						<div class="text">
							<span>{{ currentOpenFile }}</span>
							<span class="status stopped" v-show="unsaved">UNSAVED</span>
						</div>
					</div>
					<div class="details-panel">
						<div class="editor_holder" v-show="currentOpenFileExt() != '.png'">
							<textarea id="editor"></textarea>
						</div>

						<div class="editor_holder image_holder" v-show="currentOpenFileExt() == '.png'">
							<img v-bind:src="defaultFile" />
						</div>
					</div>
				</div>
			</div>
		</div>


	</body>
	<script type="text/javascript">var nodeRequire = require</script>
	<script src="../renderer.js"></script>
</html>
