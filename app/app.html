<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Notable</title>
		<link rel="stylesheet" href="../node_modules/simplemde/dist/simplemde.min.css">
		<link rel="stylesheet" href="../node_modules/material-icons/css/material-icons.min.css">
		<link rel="stylesheet" href="../node_modules/katex/dist/katex.min.css" />
		<link href="stylesheets/main.css" rel="stylesheet" type="text/css">
		<script src="app.js"></script>
	</head>	
	<body>
		<div class="contents">
			<div class="header bordered"></div>

			<div class="containers-body">
				<div class="sidebar" >
					<section class="sidebar-header">
						<div class="settings navigation">
							<div class="pathItem home"><i class="material-icons">book</i></div>
							<div v-for="item,i in foldertree">
								<div class="pathItem">{{ item }}</div>
							</div>
						</div>
						<div class="settings">
							<div class="sort">
								<label class="switch">
									<input type="checkbox">
									<div class="slider"></div>
								</label>
								<i class="material-icons">date_range</i>
							</div>
							<div class="search">
								<input type="text" name="folder_name" id="search" placeholder="Search for note" autocomplete="off" />
								<span class="icon"><i class="fa fa-search"></i></span>
							</div>
						</div>
					</section>
					<section class="sidebar-containers" >
						<div class="folders_and_files">
						</div>
					</section>
					<section class="sidebar-buttons" >
						<span class="btn-sidebar btn-terminal">
							<i class="icon material-icons">link</i>
							<span class="text" >Notable.ink</span>
						</span>
						<span class="btn-sidebar btn-feedback">
							<i class="icon material-icons">print</i>
						</span>
						<span class="btn-sidebar btn-preferences">
							<i class="icon material-icons">camera_enhance</i>
						</span>
					</section>
				</div>

				<div class="details">
					<div class="header-section">
						<div class="text">
							<span>{{ currentOpenFile }}</span>
							<span class="status stopped">UNSAVED</span>
						</div>
					</div>
					<div class="details-panel">
						<div class="editor_holder">
							<textarea id="editor"></textarea>
						</div>

						<div class="editor_holder image_holder">
							<img v-bind:src="defaultFile" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
